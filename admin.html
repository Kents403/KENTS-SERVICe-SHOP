<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENTS SERVICE - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ADMIN PANEL STYLES */
        .admin-container {
            max-width: 1400px;
            margin: 80px auto 40px;
            padding: 0 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .admin-header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }
        
        .admin-nav {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .admin-nav a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .admin-nav a:hover,
        .admin-nav a.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card.wide {
            grid-column: span 2;
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .stat-sub {
            color: #4cc9f0;
            font-weight: 600;
            margin-top: 5px;
        }
        
        /* ORDER LIST */
        .orders-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        
        .order-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }
        
        .filter-btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .orders-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .order-item {
            border-bottom: 1px solid #eee;
            padding: 15px;
            transition: 0.3s;
        }
        
        .order-item:hover {
            background: #f8f9fa;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .order-id {
            font-weight: 600;
            color: #4361ee;
        }
        
        .order-customer {
            color: #333;
            font-weight: 500;
        }
        
        .order-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-new { background: #ffeaa7; color: #d63031; }
        .status-processing { background: #74b9ff; color: #0984e3; }
        .status-ready { background: #55efc4; color: #00b894; }
        .status-completed { background: #a29bfe; color: #6c5ce7; }
        
        /* STATUS GRID */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-dot.new { background: #ff7675; }
        .status-dot.processing { background: #74b9ff; }
        .status-dot.ready { background: #55efc4; }
        .status-dot.completed { background: #a29bfe; }
        
        .status-name {
            flex: 1;
            font-weight: 500;
        }
        
        .status-count {
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        /* PRODUCTS LIST */
        .products-list {
            margin-top: 15px;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            gap: 15px;
        }
        
        .product-rank {
            background: #4361ee;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .product-name {
            flex: 1;
        }
        
        .product-quantity {
            color: #666;
            font-size: 0.9rem;
        }
        
        .product-revenue {
            color: #f72585;
            font-weight: 600;
        }
        
        /* CUSTOMERS LIST */
        .customers-list {
            margin-top: 15px;
        }
        
        .customer-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            gap: 15px;
        }
        
        .customer-rank {
            background: #f72585;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .customer-info {
            flex: 1;
        }
        
        .customer-name {
            display: block;
            font-weight: 500;
        }
        
        .customer-phone {
            display: block;
            color: #666;
            font-size: 0.85rem;
        }
        
        .customer-stats {
            text-align: right;
        }
        
        .customer-orders {
            display: block;
            color: #666;
            font-size: 0.9rem;
        }
        
        .customer-spent {
            display: block;
            color: #f72585;
            font-weight: 600;
        }
        
        /* EMPTY STATE */
        .empty {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .stat-card.wide {
                grid-column: span 1;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-nav {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="container">
            <h1><i class="fas fa-user-shield"></i> KENTS SERVICE - Admin Panel</h1>
            <div class="admin-nav">
                <a href="#stats" class="active"><i class="fas fa-chart-bar"></i> Statistika</a>
                <a href="#orders"><i class="fas fa-shopping-cart"></i> Buyurtmalar</a>
                <a href="#products"><i class="fas fa-box"></i> Mahsulotlar</a>
                <a href="#customers"><i class="fas fa-users"></i> Mijozlar</a>
                <a href="../index.html" style="margin-left: auto;"><i class="fas fa-store"></i> Do'konga qaytish</a>
            </div>
        </div>
    </div>
    
    <div class="admin-container">
        <!-- Statistika bo'limi -->
        <section id="stats">
            <h2><i class="fas fa-chart-bar"></i> Statistika Dashboard</h2>
            <div id="statsContainer"></div>
        </section>
        
        <!-- Buyurtmalar bo'limi -->
        <section id="orders" style="display: none;">
            <h2><i class="fas fa-shopping-cart"></i> Barcha Buyurtmalar</h2>
            <div class="orders-container">
                <div class="order-filters">
                    <input type="text" id="searchOrders" class="filter-input" placeholder="ID, mijoz nomi yoki telefon raqami">
                    <select id="filterStatus" class="filter-input">
                        <option value="">Barcha holatlar</option>
                        <option value="yangi">Yangi</option>
                        <option value="qabul_qilindi">Qabul qilindi</option>
                        <option value="jarayonda">Jarayonda</option>
                        <option value="tayyor">Tayyor</option>
                        <option value="yetkazildi">Yetkazildi</option>
                        <option value="yakunlandi">Yakunlandi</option>
                    </select>
                    <input type="date" id="filterDate" class="filter-input">
                    <button id="applyFilters" class="filter-btn">Qidirish</button>
                    <button id="resetFilters" class="filter-btn" style="background: #666;">Tozalash</button>
                </div>
                <div class="orders-list" id="ordersList">
                    <!-- Buyurtmalar bu yerga yuklanadi -->
                </div>
            </div>
        </section>
    </div>
    
    <!-- Scripts -->
    <script src="tracker.js"></script>
    <script src="stats.js"></script>
    <script src="admin.js"></script>
    
    <script>
        // Admin panel navigatsiyasi
        document.querySelectorAll('.admin-nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Faol linkni o'zgartirish
                document.querySelectorAll('.admin-nav a').forEach(a => {
                    a.classList.remove('active');
                });
                this.classList.add('active');
                
                // Bo'limlarni ko'rsatish/yashirish
                const targetId = this.getAttribute('href').slice(1);
                document.querySelectorAll('section').forEach(section => {
                    section.style.display = 'none';
                });
                
                if (targetId === 'stats') {
                    document.getElementById('stats').style.display = 'block';
                    window.statsDashboard.renderStats('statsContainer');
                } else if (targetId === 'orders') {
                    document.getElementById('orders').style.display = 'block';
                    loadOrders();
                }
            });
        });
        
        // Buyurtmalarni yuklash
        function loadOrders(filters = {}) {
            const orders = window.orderTracker.getOrders(filters);
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                ordersList.innerHTML = '<p class="empty">Buyurtmalar topilmadi</p>';
                return;
            }
            
            ordersList.innerHTML = orders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <span class="order-id">#${order.id}</span>
                        <span class="order-customer">${order.customerName} - ${order.customerPhone}</span>
                        <span class="order-status status-${order.status}">
                            ${getStatusText(order.status)}
                        </span>
                    </div>
                    <div>
                        <p><strong>Mahsulotlar:</strong> ${order.items.map(item => `${item.name} (${item.quantity})`).join(', ')}</p>
                        <p><strong>Jami:</strong> ${order.total.toLocaleString()} UZS</p>
                        <p><strong>Sana:</strong> ${new Date(order.createdAt).toLocaleString('uz-UZ')}</p>
                        ${order.notes ? `<p><strong>Izoh:</strong> ${order.notes}</p>` : ''}
                    </div>
                    <div style="margin-top: 10px;">
                        <select class="status-select" data-order="${order.id}" style="padding: 5px 10px; border-radius: 5px;">
                            <option value="yangi" ${order.status === 'yangi' ? 'selected' : ''}>Yangi</option>
                            <option value="qabul_qilindi" ${order.status === 'qabul_qilindi' ? 'selected' : ''}>Qabul qilindi</option>
                            <option value="jarayonda" ${order.status === 'jarayonda' ? 'selected' : ''}>Jarayonda</option>
                            <option value="tayyor" ${order.status === 'tayyor' ? 'selected' : ''}>Tayyor</option>
                            <option value="yetkazildi" ${order.status === 'yetkazildi' ? 'selected' : ''}>Yetkazildi</option>
                            <option value="yakunlandi" ${order.status === 'yakunlandi' ? 'selected' : ''}>Yakunlandi</option>
                        </select>
                        <button onclick="viewOrderDetails('${order.id}')" style="background: #4361ee; color: white; border: none; padding: 5px 10px; border-radius: 5px; margin-left: 10px; cursor: pointer;">
                            <i class="fas fa-eye"></i> Batafsil
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Status o'zgartirish
            document.querySelectorAll('.status-select').forEach(select => {
                select.addEventListener('change', function() {
                    const orderId = this.dataset.order;
                    const newStatus = this.value;
                    
                    if (confirm(`Buyurtma #${orderId} holatini "${getStatusText(newStatus)}" ga o'zgartirishni tasdiqlaysizmi?`)) {
                        window.orderTracker.updateStatus(orderId, newStatus, 'Admin tomonidan o\'zgartirildi');
                        loadOrders(); // Yangilash
                        window.statsDashboard.updateStats(); // Statistika yangilash
                        alert('Holat muvaffaqiyatli o\'zgartirildi!');
                    }
                });
            });
        }
        
        function getStatusText(status) {
            const statusMap = {
                'yangi': 'Yangi',
                'qabul_qilindi': 'Qabul qilindi',
                'jarayonda': 'Jarayonda',
                'tayyor': 'Tayyor',
                'yetkazildi': 'Yetkazildi',
                'yakunlandi': 'Yakunlandi'
            };
            return statusMap[status] || status;
        }
        
        function viewOrderDetails(orderId) {
            alert(`Buyurtma #${orderId} batafsil ko'rish funktsiyasi tez orada qo'shiladi!`);
        }
        
        // Filtrlarni qo'llash
        document.getElementById('applyFilters').addEventListener('click', function() {
            const filters = {};
            const search = document.getElementById('searchOrders').value;
            const status = document.getElementById('filterStatus').value;
            const date = document.getElementById('filterDate').value;
            
            if (search) filters.search = search;
            if (status) filters.status = status;
            if (date) filters.date = date;
            
            loadOrders(filters);
        });
        
        // Filtrlarni tozalash
        document.getElementById('resetFilters').addEventListener('click', function() {
            document.getElementById('searchOrders').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterDate').value = '';
            loadOrders();
        });
        
        // Dastlabki yuklash
        document.addEventListener('DOMContentLoaded', function() {
            window.statsDashboard.renderStats('statsContainer');
        });
    </script>
</body>
</html>
